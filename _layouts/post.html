---
layout: default
---
<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="article-meta">{{ page.date | date: "%b %d, %Y" }}{% if page.reading_time %} Â· {{ page.reading_time }}{% endif %}</div>
  {% if page.tags %}
  <div class="tags">{% for tag in page.tags %}<span class="tag">{{ tag }}</span>{% endfor %}</div>
  {% endif %}
  <div class="post-content">
    {{ content }}
  </div>
</article>
